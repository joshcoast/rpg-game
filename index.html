<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <!--<link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" />-->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="main container-fluid">
    <div class="test">
    </div>

    <div class="avatar-shelf">
      <h2 class="shelfTitle area-title">Choose Your Fighter</h2>
      <div class="row text-center mb-4 no-gutters">
      </div>
    </div>


    <div class="fighting-ring hide">
      <h2 class="area-title">Fighting Ring</h2>
      <div class="row no-gutters mb-4">
        <div class="col-6 d-flex align-items-stretch">
          <div class="fight-ring-avatar text-center">
            <h2>Your Fighter</h2>
            <div class="active-user-fighter">
            </div>
          </div>
        </div>

        <div class="col-6 d-flex align-items-stretch">
          <div class="fight-ring-avatar text-center">
            <h2>The Defender</h2>
            <div class="active-opponent-fighter">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row fight-controls mb-4 hide">
      <div class="col text-right">
        <button type="button" class="attack-button btn btn-danger">Fight!</button>
      </div>
      <div class="col text-left">
        <button type="button" class="reset-button btn btn-info">Reset</button>
      </div>
    </div>
  </div>

  <div class="message-area">
    <div class="message">
      When you choose your fighter, careful you must be. For the fighter chooses back.
    </div>
    <img src="./assets/images/yoda.png" alt="yoda">
  </div>

  <div class="win-screen hide">
    <div class="win-screen-inside">
      <h1>Powerful you have become, the dark side I sense in you.</h1>
      <img src="./assets/images/yoda.png" alt="yoda">
      <button type="button" class="reset-button btn btn-info">Play Again</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
