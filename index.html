<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <!--<link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" />-->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-right">Star Wars RPG</h1>

    <div class="choose-your-fighter">
      <h2>Choose Your Fighter</h2>
      <div class="row text-center mb-4">
        <div class="col avatar-darth">
          <div class="hit-points">150</div>
          <img src="assets/images/darth.png">
          <span>Darth Vader</span>
        </div>
        <div class="col avatar-obi">
          <div class="hit-points">150</div>
          <img src="assets/images/obi.png">
          <span>Obi-Wan Kenobi</span>
        </div>
        <div class="col avatar-leia">
          <div class="hit-points">150</div>
          <img src="assets/images/princes-leia.png">
          <span>Princes Leia</span>
        </div>
        <div class="col avatar-r2d2">
          <div class="hit-points">150</div>
          <img src="assets/images/r2d2.png">
          <span>R2-D2</span>
        </div>
        <div class="col avatar-storm">
          <div class="hit-points">150</div>
          <img src="assets/images/storm.png">
          <span>Storm Trouper</span>
        </div>
      </div>
    </div>

    <div class="pick-a-fight">
      <h2>Pick a Fight</h2>
      <div class="row text-center mb-4">
        <div class="col avatar-darth">
          <div class="hit-points">150</div>
          <img src="assets/images/darth.png">
          <span>Darth Vader</span>
        </div>
        <div class="col avatar-obi">
          <div class="hit-points">150</div>
          <img src="assets/images/obi.png">
          <span>Obi-Wan Kenobi</span>
        </div>
        <div class="col avatar-leia">
          <div class="hit-points">150</div>
          <img src="assets/images/princes-leia.png">
          <span>Princes Leia</span>
        </div>
        <div class="col avatar-r2d2">
          <div class="hit-points">150</div>
          <img src="assets/images/r2d2.png">
          <span>R2-D2</span>
        </div>
        <div class="col avatar-storm">
          <div class="hit-points">150</div>
          <img src="assets/images/storm.png">
          <span>Storm Trouper</span>
        </div>
      </div>
    </div>

    <div class="fighting-ring row align-items-center mb-4">
      <div class="col">
        <h2>Your Fighter</h2>
        <div class="active-user-fighter text-center">
        </div>
      </div>

      <div class="col text-center">
        <button type="button" class="attack-button btn btn-danger">Attack!</button>
      </div>

      <div class="col">
        <h2>The Defender</h2>
        <div class="active-opponent-fighter text-center">
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
